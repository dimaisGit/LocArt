<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>React Typescript Webpack</title>
</head>
<body>
    <style>
        @font-face {
            font-family: "Novar";
            src: local("Novar"), url("./src/assets/fonts/Novar/Novar.ttf") format("truetype");
        }

        *,
        *::after,
        *::before {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body, html {
            height: 100%;
            width: 100%;
        }
        body {
            transition: all 1s;
        }
    </style>
    <!-- React app root element -->
    <div id="root"></div>
<script src="index.js"></script></body>
</html>
